<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preload" href="/Assets/Images/level3.webp" as="image">
    <link rel="preload" href="/Assets/Images/finalWinner.webp" as="image">
    <link rel="preload" href="/Assets/Images/flowes.webp" as="image">
</head>
<body>
    <div class="parent_div">
        <div class="main_div">
            <div class="scoreBoard">
                <p class="win_score">Correct: <span class="my_win_score">0</span></p>
                <p class="lose_score">Incorrect: <span class="my_lose_score">0</span></p>
            </div>
            <div>
                
            </div>
            <div class="timer-container">
                <p id="timer" class="timer">30s</p>
            </div>
               
            <!-- Screen Three  -->
            <div class="screen3">
                <div class="level_container">
                    <img src="/Assets/Images/level3.webp" alt="" class="level">                 
                </div>
    
                <div class="game_main_container2 hidden">
                    <div class="input_div">
                        <div class="win_lose_msg">
                            <span class="win_msg2 hidden">Word Matched</span>
                            <span class="lose_msg2 hidden">Word Didn't Matched</span>
                        </div>
                        <div class="answer_box">
                            <input type="text" class="give_input2 animate__animated animate__fadeInDown" value="" readonly>
                            <input type="text" class="give_input2 animate__animated animate__fadeInUp" value="" readonly>
                            <input type="text" class="give_input2 animate__animated animate__fadeInDown" value="" readonly>
                            <input type="text" class="give_input2 animate__animated animate__fadeInUp" value="" readonly>
                            <input type="text" class="give_input2 animate__animated animate__fadeInDown" value="" readonly>
                        </div>
                    </div>

                    <div class="random_textbox_container2">
                        <div class="random_text_box_level2">
                            <!-- <input type="text" value="C" class="letter" style="transform: rotate(-33deg) translate(50px) rotate(5deg);" readonly>
                            <input type="text" value="A" class="letter" style="transform: rotate(150deg) translate(50px) rotate(-180deg);" readonly>
                            <input type="text" value="R" class="letter" style="transform: rotate(240deg) translate(50px) rotate(-270deg);" readonly>
                            <input type="text" value="S" class="letter" style="transform: rotate(60deg) translate(50px) rotate(-90deg);" readonly> -->
                        </div>
                        <img src="/Assets/Images/flowes.webp" alt="" class="flower">
                    </div>
    
                    <div class="btn_container">
                        <button class="reset_btn animate__animated animate__fadeInBottomLeft reset_btn2" id="reset_xyz" onclick="reset_btn2()">
                            <img src="/Assets/Images/refresh.png" alt="" width="25" class="btn_img">
                            <span>Reset</span>
                        </button>
                    </div>
                </div>
            </div>


            <!-- Final Result Screen -->
            <div class="result_screen3 hidden">
                <div class="hidden win_container3">
                    <img src="/Assets/Images/finalWinner.webp" alt="" class="win_pic animate__animated animate__bounceInDown">
                    <button class="next_btn next_btn2 play_again">
                        <span>Play Again</span>
                        <img src="/Assets/Images/refresh.png" alt="" width="25" class="btn_img">
                    </button>
                </div>

                <div class="hidden lose_container3">
                    <img src="/Assets/Images/lose.png" alt="" class="win_pic animate__animated animate__bounceInDown">
                    <h4 class="lose-h1 animate__animated animate__fadeIn ">Word Didn't Matched</h4>
                    <button class="check_word_btn try_again_btn animate__animated animate__fadeIn try_again_btn2">
                        <span>Try Again</span>
                        <img src="/Assets/Images/refresh.png" alt="" width="25" class="btn_img">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="level3.js"></script>
</body>
</html>
